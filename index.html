<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { margin-top: 1rem; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <img src="./images/illustration-hero.svg">

    <section class="information">
      <h1 class="title">Order Summary</h1>

      <p class="description opacity">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>

      <div class="plan-wrapper">
        <div class="plan-info">
          <img src="./images/icon-music.svg" alt="music icon">

          <div class="plan-price">
            <strong>Annual Plan</strong>
            <span class="opacity">$59.99/year</span>
          </div>
        </div>

        <a href="#">Change</a>
      </div>

      <button class="button-payment">Proceed to Payment</button>
      <button class="button-cancel opacity">Cancel Order</button>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br>
    Coded by <a href="https://www.github.com/tufcoder" rel="noreferrer" target="_blank" >Oswaldo Castro</a>.
  </footer>
</body>
</html>
